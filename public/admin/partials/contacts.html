<section id="contacts"><form class="editor"><h2>Контакты</h2><select ng-model="languageText"><option value="ru">Русский</option><option value="en">English</option></select><textarea placeholder="Enter text ..." class="textarea"></textarea><br/><button type="button" ng-click="save()" class="btn btn-success btn-large">Save</button></form><h4>Список кнопок<table style="background-color:#CACACA;" class="table table-striped"><tr><th>Индекс</th><th>Ссылка</th><th>Картинка</th><th> </th><th> </th></tr><tr ng-repeat="contact in contacts"><td>{{contact.index}}</td><td>{{contact.link}}</td><td> <img ng-src="{{contact.img}}" alt=""/></td><td> <button ng-click="remove(contact._id);" class="btn btn-danger">Удалить</button></td><td> <button ng-click="change(contact);" class="btn btn-warning">Изменить</button></td></tr></table></h4><form method="post" action="/admin/saveIteam" enctype="multipart/form-data" style="margin:0 0 20px;" class="span6 well">				<div class="control-group"><label for="index" class="control-label">Индекс</label><div class="controls"></div><input id="index" type="text" placeholder="Index" name="index" required="required" class="form-control input-xlarge"/></div><div class="control-group"><label for="link" class="control-label">Ссылка</label><div class="controls"></div><input id="link" type="text" placeholder="Ссылка" name="link" required="required" class="form-control input-xlarge"/></div><div class="control-group">	<label class="control-label">Изображение</label><div class="controls"></div><input type="file" style="display:block;" accept="image/*" name="image"/></div><div class="control-group">	<label class="control-label"></label><div class="controls"><input type="hidden" name="category" value="socialButton"/><input type="submit" class=".btn.btn-primary"/></div></div></form><div id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal hide fade"><form method="post" action="/admin/updateItem" enctype="multipart/form-data"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h3 id="myModalLabel">Контакт</h3></div><div class="modal-body"><div class="control-group"><label for="" class="control-label">Индекс</label><div class="controls"></div><input type="text" placeholder="Index" name="index" value="{{modal.index}}" class="form-control input-xlarge"/></div><div class="control-group"><label for="" class="control-label">Ссылка</label><div class="controls"></div><input type="text" placeholder="Ссылка" name="link" value="{{modal.link}}" class="form-control input-xlarge"/></div><div class="control-group">	<label class="control-label">Изображение</label><div class="controls"></div><img ng-src="{{modal.img}}" alt=""/><input type="file" style="display:block;" accept="image/*" name="image"/></div></div><div class="modal-footer"><button data-dismiss="modal" aria-hidden="true" class="btn">Close</button><input type="hidden" name="type" value="socialButton"/><input type="hidden" name="_id" value="{{modal.id}}"/><button type="submit" class="btn btn-primary">Save changes</button></div></form></div></section>
